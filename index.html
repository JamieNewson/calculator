<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <div class="calculator">
          <div class="display">
            <h2 class="operation">NUM + NUM</h2>
            <h1 class="result">ANS</h1>
          </div>
          <div class="functions">
            <div class="btn clear">Clear</div>
            <div class="btn delete">Delete</div>
          </div>
          <div class="btn key">1</div>
          <div class="btn key">2</div>
          <div class="btn key">3</div>
          <div class="btn operator add">+</div>
          <div class="btn key">4</div>
          <div class="btn key">5</div>
          <div class="btn key">6</div>
          <div class="btn operator subtract">-</div>
          <div class="btn key">7</div>
          <div class="btn key">8</div>
          <div class="btn key">9</div>
          <div class="btn operator multiply">x</div>
          <div class="btn operator point">.</div>
          <div class="btn key">0</div>
          <div class="btn operator process">=</div>
          <div class="btn operator divide">รท</div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
